<div class="card talks cf">

  <div ng-include="'views/add_talk.html'"></div>

  <h2>Your talks</h2>
  <div class="talk" ng-repeat="(key, talk) in userTalks">
    <button class="btn btn-delete tooltip"
      ng-click="deleteTalk(key)">
      <span>Delete this talk</span>
    </button>

    <a class="btn tooltip"
      href="#/talk/{{talk.$id}}">
      <span>View Talk</span>
      {{talk.name}}
    </a>
  </div>

</div><!-- talks cf -->
